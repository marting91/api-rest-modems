<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Modems App</title>
</head>

<body class="container">
    <header class="my-5">
        <h1 class="text-center">Modems App</h1>
    </header>
    <main class="row">
        <section class="col col-lg-4 p-4">
            <h2 class="text-center">Buscar Modem por fabricante</h2>
            <form>
                <label for="vendor" class="form-label">Fabricante</label>
                <select id="vendor" class="form-select" aria-label="Default select example">
                    <option selected> -- Seleccionar --</option>
                </select>
            </form>
        </section>
        <section class="col col-lg-8 p-2 border rounded">
            <h2 class="text-center">Listado de Modems</h2>
            <table id="models-table" class="table table-striped">
                <thead>
                    <th>Mac Address</th>
                    <th>IP Addres</th>
                    <th>Modelo</th>
                    <th>Versión de Software</th>
                    <th>Acción</th>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
